<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket Calculator</title>
  </head>
  <body>
    <div class="container" align="center">
      <div class="jumbotron">
        <h2>Movie Ticket Calculator</h2>

      </div>
      <form id="questions" align="center">
        <h4>Which movie?</h4>
        <select id="movies">
          <option value="">Choose one</option>
          <option value="jurassic">Jurassic Park</option>
          <option value="ratatouille">Ratatouille</option>
          <option value="bladerunner">Bladerunner 2049</option>
        </select>
        <h4>What time?</h4>
        <select id="time">
          <option value="">Choose one</option>
          <option value="matinee">Matinee</option>
          <option value="evening">Evening</option>
        </select>
        <h4>Age</h4>
        <select id="age">
          <option value="">Choose one</option>
          <option value="youth">Youth</option>
          <option value="adult">Adult</option>
          <option value="senior">Senior</option>
        </select>
        <br>
        <br>
        <button type="submit" class="btn">Generate result</button>
      </form>

      <div class="result">

      </div>
    </div>
  </body>
</html>
